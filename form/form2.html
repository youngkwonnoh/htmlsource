<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" />
      </div>
      <div>
        <label for="pwd">비밀번호</label>
        <input type="password" name="" id="" />
      </div>
      <div>
        <ul>
          <!-- 다중선택 : checkbox -->
          <li><input type="checkbox" name="" id="" />문법</li>
          <li><input type="checkbox" name="" id="" />작문</li>
          <li><input type="checkbox" name="" id="" />회화</li>
          <!-- checkbox 는 이름에 상관없이 다중선택의 개념-->
        </ul>
      </div>
      <div>
        <ul>
          <!-- 다중선택 : checkbox -->
          <li>
            <label><input type="checkbox" name="" id="" />문법</label>
          </li>
          <li>
            <label><input type="checkbox" name="" id="" />작문</label>
          </li>
          <li>
            <label><input type="checkbox" name="" id="" />회화</label>
          </li>
          <!-- checkbox 는 이름에 상관없이 다중선택의 개념-->
          <!-- input 앞에 label을 통하여 글자를 눌러도 체크되게 가능 -->
        </ul>
      </div>
      <div>
        <!-- 단일선택 : radio -->
        <label><input type="radio" name="gender" id="" />남성</label>
        <label><input type="radio" name="gender" id="" />여성</label>
        <!-- radio는 반드시 name에서 이름을 주어 단일선택의 개념을 준다.-->
      </div>
    </form>
  </body>
</html>
