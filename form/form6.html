<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <input type="file" name="" id="" multiple />
      <fieldset>
        <legend>수강과목</legend>
        <label for="">영어회화(초급)</label>
        <input type="text" size="50" value="오전 9:00 ~ 11:00" />
      </fieldset>
      <fieldset>
        <legend>신청자</legend>
        <div>
          <label for="">이름</label>
          <input type="text" size="10" autofocus />
        </div>
        <div>
          <label for="">학번</label>
          <input
            type="text"
            placeholder="6자리로 입력"
            minlength="4"
            maxlength="6"
          />
        </div>
        <div>
          <label for="">전화번호</label>
          <input type="text" required />
        </div>
        <div>
          <select name="" id="">
            <option value="">포도</option>
            <option value="" selected>사과</option>
            <option value="">바나나</option>
            <option value="">딸기</option>
          </select>
        </div>
        <div>
          <textarea name="" id="" cols="30" rows="5">
              이것이 자바다
              자바는 어렵다
          </textarea>
        </div>
      </fieldset>
      <button type="submit">보내기</button>
    </form>
  </body>
</html>
