<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setTimeout() : 비동기식
      // 콜백함수 : 비동기식으로 수행되는 함수의 수행 시기를 맞추기 위해 나옴
      alert("시작");
      setTimeout(function () {
        alert("3초가 지났습니다.");
      }, 3000);
      alert("마무리");
    </script>
  </body>
</html>
