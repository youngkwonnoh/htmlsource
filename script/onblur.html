<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" name="username" id="" onchange="lower()" />
    </div>
    <div>
      <input type="text" name="username" id="" onblur="lower()" />
    </div>
    <script>
      // onblur : 포커스를 잃으면 무조건 동작
      // onchange : 내용을 변경하고 포커스를 잃어야 동작
      function lower() {
        alert("event");
      }
    </script>
  </body>
</html>
