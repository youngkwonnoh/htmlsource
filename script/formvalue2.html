<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" id="num1" name="num1" size="6" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
        <input type="text" id="num2" name="num2" size="6" />
        =
        <input type="text" id="result" name="result" size="6" />
      </div>
      <div>
        <input type="button" value="계산하기" onclick="calc()" />
      </div>
    </form>
    <script>
      function calc() {
        let num1 = parseInt(document.getElementById("num1").value); // "5" => 5
        let num2 = parseInt(document.getElementById("num2").value); // "5" => 5
        let op = document.querySelector("select").value; // +,-,*,/
        let result = 0;
        switch (op) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
        }
        document.querySelector("#result").value = result;
      }
    </script>
  </body>
</html>
