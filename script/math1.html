<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(Math.PI + "<br>");
      document.write(Math.floor(3.14159) + "<br>");
      document.write(Math.ceil(2.123) + "<br>");
      document.write(Math.abs(-3) + "<br>");
      document.write(Math.max(5, 6, 8, 21, 1) + "<br>");
      document.write(Math.min(5, 6, 8, 21, 1) + "<br>");
      document.write(Math.random() + "<br>");
      document.write(Math.sqrt(36) + "<br>");

      document.write(Math.random() * 10 + "<br>");
      document.write(Math.floor(Math.random() * 11) + "<br>");
      document.write(Math.floor(Math.random() * 31) + "<br>");
      document.write(Math.floor(Math.random() * 31) + 120 + "<br>");
    </script>
  </body>
</html>
