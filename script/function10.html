<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //내장함수
      //encodeURI - 영문,숫자,일부기호 제외 인코딩
      //encodeURIComponent - 영문,숫자만 제외 인코딩
      document.write(
        encodeURI("http://localhost:8080/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      document.write(
        encodeURIComponent(
          "http://localhost:8080/basic/info.html?name=홍길동&age=15"
        )
      );
    </script>
  </body>
</html>
