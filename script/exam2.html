<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="../css/images/dish1.jpg" alt="" />
    <div>
      <button type="button" onclick="changeImg()">이미지 변경하기</button>
    </div>
    <script>
      // changeImg() : 기존 이미지를 다른 이미지로 변경
      function changeImg() {
        let img = document.querySelector("img");
        img.src = "../css/images/dish2.jpg";
      }
    </script>
  </body>
</html>
