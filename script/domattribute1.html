<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" onclick="change()">Header 1</h1>
    <script>
      function change() {
        // let ele1 = document.getElementById("header");
        let ele2 = document.querySelector("#header");

        // 스타일 변경
        ele2.style.color = "blue";
        ele2.style.border = "1px solid red";
        ele2.style.padding = "10px";
      }
    </script>
  </body>
</html>
