<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1월이 0부터 시작, 5월 : 4라고 인식
      var now = new Date();
      document.write(now + "<br>");
      document.write("연도 : " + now.getFullYear() + "<br>");
      document.write("월 : " + now.getMonth() + "<br>");
      document.write("일 : " + now.getDate() + "<br>");
      document.write("시 : " + now.getHours() + "<br>");
      document.write("분 : " + now.getMinutes() + "<br>");
      document.write("초 : " + now.getSeconds() + "<br>");
      document.write("날짜를 문자열 형태로 : " + now.toLocaleString() + "<br>");
      document.write("<hr>");
      let date = new Date(2020, 11, 25); // 월에서 11을 넣었다는것 실제로는 12월이 출력된 것
      document.write("연도 : " + date.getFullYear() + "<br>");
      document.write("월 : " + date.getMonth() + "<br>");
      document.write("일 : " + date.getDate() + "<br>");
    </script>
  </body>
</html>
