<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.
      <br />
      숫자는 1~100 사이에 있습니다.
    </p>
    <div>
      <label for="num1">숫자</label>
      <input type="text" name="num1" id="num1" size="5" />
      <button onclick="guess()">확인</button>
    </div>
    <div>
      <label for="count">추측횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">힌트</label>
      <input type="text" name="hint" id="hint" size="5" readonly />
    </div>
    <script>
      // 1 ~ 100 임의의 숫자를 변수에 생성
      const random = Math.floor(Math.random() * 100) + 1;
      // 추측횟수 변수 생성(초기값은 0)
      let nGuess = 0;
      function guess() {
        // num1값 가져온 후 임의의 숫자랑 비교 후
        let num1 = parseInt(document.querySelector("#num1").value);
        let result = "";
        if (num1 == random) {
          result = "정답입니다.";
          document.querySelector("button").disabled = "true";
        } else if (num1 < random) {
          result = "더 큰 값을 입력하세요";
        } else if (num1 > random) {
          result = "더 작은 값을 입력하세요";
        }
        // 추측횟수 카운트 시키고, 메세지 보여주기
        nGuess++;
        document.getElementById("count").value = nGuess;
        document.getElementById("hint").value = result;
      }
    </script>
  </body>
</html>
