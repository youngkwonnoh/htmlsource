<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var kor = Number(prompt("국어 점수를 입력해 주세요", "숫자"));
      var eng = Number(prompt("영어 점수를 입력해 주세요", "숫자"));
      var math = Number(prompt("수학 점수를 입력해 주세요", "숫자"));

      var jumsu = (kor + eng + math) / 3;

      switch (parseInt(jumsu / 10)) {
        case 9:
          document.write("수");
          break;
        case 8:
          document.write("우");
          break;
        case 7:
          document.write("미");
          break;
        case 6:
          document.write("양");
          break;
        default:
          document.write("가");
          break;
      }
    </script>
  </body>
</html>
