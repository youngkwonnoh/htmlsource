<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = new Array();

      // 마지막 인덱스에 데이터를 추가
      arr.push(1);
      arr.push(3);
      arr.push(5);
      arr.push(7);
      arr.push(true);

      for (i in arr) {
        document.write(arr[i] + "<br>");
      }
    </script>
  </body>
</html>
