<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .aqua {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <script>
      // 1 ~ 100까지 숫자 중에서 5의 배수이면 빨간색 글자
      // 7의 배수일 경우에는 초록색 글자
      // 5의 배수이며 7의 배수일 경우에는 아쿠아색 글자
      for (var i = 1; i <= 100; i++) {
        if (i % 5 == 0 && i % 7 != 0) {
          document.write("<p class='red'>" + i + "</p>");
        } else if (i % 5 != 0 && i % 7 == 0) {
          document.write("<p class='green'>" + i + "</p>");
        } else if (i % 5 == 0 && i % 7 == 0) {
          document.write("<p class='aqua'>" + i + "</p>");
        }
      }
    </script>
  </body>
</html>
