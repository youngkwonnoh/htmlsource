<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      .container div {
        margin: 0 2px;
        background-color: silver;
        height: 300px;
        width: 33.33%;
      }
    </style>
  </head>
  <body>
    <!-- display : flex => 그리드 레이아웃을 기본으로 하여 자유롭게 아이템 배치
        flex-direction : 방향지정
        flex-wrap : 항목을 한 줄 또는 여러 줄로 배치
        justify-content : 주축의 정렬방식
        align-content : 교차축의 정렬방식(아이템이 flex-wrap : wrap이어야 의미가 있음)
        align-items : 줄 단위 정렬 방식(flex-wrap : wrap, align-content 속성이 우선함
                      => align-contect : stretch 의미가 있음)
    -->
    <div class="container">
      <div>flex-item</div>
      <div>flex-item</div>
      <div>flex-item</div>
    </div>
  </body>
</html>
