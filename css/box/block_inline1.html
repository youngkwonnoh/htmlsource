<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: auto;
        height: 100px;
        background-color: greenyellow;
      }
      span {
        width: 200px;
        height: 50px;
        background-color: hotpink;
        display: block;
      }
      p {
        width: auto;
        height: 150px;
        background-color: indigo;
      }
      h1 {
        background-color: blue;
        color: white;
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- block 요소 : width는 100% 개념, height(가변) => div, p, h1
        inline 요소 : width, height => 내용만큼만 영역이 선택됨 => span, img
    -->
    <div></div>
    <p></p>
    <h1>이것은 블럭 요소입니다.</h1>
    <span>텍스트</span>
    <img src="../images/1.jpg" alt="" />
    <img src="../images/2.jpg" alt="" />
    <img src="../images/3.jpg" alt="" />
  </body>
</html>
