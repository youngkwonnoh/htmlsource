<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 12px;
      }
      h1 {
        font-size: 1.5rem; /* 12px * 1.5 */
      }
      h2 {
        font-size: 1.2rem; /* 12px * 1.2 */
      }
      p {
        font-size: 1rem; /* 12px * 1 */
        width: 70%;
      }
      span {
        font-size: 0.8rem; /* 12 * 1 * 0.8 */
      }
    </style>
  </head>
  <body>
    <!--
          rem : root 단위가 쓰여진 곳의 폰트 사이즈 배수
      -->
    <h1>css 단위</h1>
    <h2>길이</h2>
    <p>....</p>
    <p>
      <span> Lorem ipsum</span>
      dolor sit amet consectetur adipisicing elit. Laborum vero minus atque,
      alias sit accusantium perferendis adipisci voluptate error, debitis ut
      assumenda vel fugit at nihil, ea quos deserunt placeat.
    </p>
  </body>
</html>
