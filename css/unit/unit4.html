<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 13px;
      }
      body {
        font-size: 12px;
      }
      .box {
        float: left;
        margin-right: 20px;
        background: blue;
        color: #fff;
        text-align: center;
      }
      .box_px {
        width: 160px;
        height: 160px;
      }
      .box_em {
        /* 16 * 10 
        => root 추가 : 13 * 10 
        => body 추가 : 12 * 10 */
        width: 10em;
        height: 10em;
      }
      .box_rem {
        /* 16 * 10 
        => root 추가 : 13 * 10 */
        width: 10rem;
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <h1>css 기본 문법</h1>
    <div class="wrapper clearfix">
      <div class="box box_px">px</div>
      <div class="box box_em">em</div>
      <div class="box box_rem">rem</div>
    </div>
  </body>
</html>
