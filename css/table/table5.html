<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        border-bottom: 1px solid black;
        padding: 8px;
      }
      table {
        border-collapse: collapse;
        /* width: 100%; */
      }
      tr:hover {
        background-color: chartreuse;
      }
      caption {
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        사용자 정보
      </caption>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$200</td>
      </tr>
    </table>
  </body>
</html>
