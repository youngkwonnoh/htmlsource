<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-top: 100px;
      }
      .container {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        background: yellow;
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .a {
        background: red;
        left: -100px;
        top: 100px;
      }
      .b {
        background: green;
        left: 200px;
        top: 100px;
      }
      .c {
        background: blue;
        right: -100px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">box A</div>
      <div class="box b">box B</div>
      <div class="box c">box C</div>
    </div>
  </body>
</html>
