<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grand-parent {
        width: 800px;
        height: 500px;
        border: 2px dashed lightgray;
      }
      .parent {
        width: 500px;
        height: 400px;
        border: 2px dashed lightgray;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: tomato;
        font-size: 30px;
        border: 1px solid;
      }
      .fixed {
        position: fixed;
        right: 100px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <!-- position : 배치 방법
        1) fixed : 화면 기준으로 지정한 위치에 고정(광고), top, left, right, bottom
        2) absolute : 기준(relative)을 준 후 기준을 중심으로 배치
                      기준을 주지 않으면 화면을 기준으로 기준을 잡음
        3) relative : 기준(처음에 배치된 자신 요소 위치)을 중심으로 배치
        4) static : 기본
    -->
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <div class="child fixed">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
