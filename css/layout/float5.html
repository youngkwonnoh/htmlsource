<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top; /* 이미지 하단 제거 */
      }
      .content {
        background-color: skyblue;
      }
      .content div {
        border: 2px solid;
        margin-right: 10px;
        float: left;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="content clearfix">
      <div><img src="http://placehold.it/100x100" alt="" /></div>
      <div><img src="http://placehold.it/100x100" alt="" /></div>
      <div><img src="http://placehold.it/100x100" alt="" /></div>
    </div>
    <h2>내용</h2>
  </body>
</html>
