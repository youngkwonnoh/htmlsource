<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        float: left;
        margin: 10px;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: violet;
        clear: left; /* float 속성 해제 */
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <!-- ctrl + shift + p => wrap => .clearfix 작성 -->
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="box1">4</div>
  </body>
</html>
