<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        color: blue;
      }
      .line {
        text-decoration: underline;
      }
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="title">css 기본 문법</h1>
    <h2>클래스 선택자</h2>
    <ul>
      <li class="color">List Item1</li>
      <li class="color line">List Item2</li>
      <li class="color line weight">List Item3</li>
      <!-- class에 이름은 여러개 지정할 수 있어 
        각 이름이 속해있는 것마다 따로 속성 부여 가능. -->
      <li>List Item4</li>
    </ul>
  </body>
</html>
