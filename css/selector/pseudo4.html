<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before";
        color: red;
      }
      h1::after {
        content: "after";
        color: blue;
      }
      li.hot::after {
        content: "NEW!!";
        font-size: x-small;
        padding: 2 4px;
        margin: 0 10px;
        border-radius: 2px;
        background: #f00;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- 가상 요소 : 내용의 일부만 선택해 스타일 적용 / 콜론 두개를 붙여 사용 -->
    <h1>가상 요소 선택자</h1>
    <ul>
      <li class="hot">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="hot">제품 D</li>
    </ul>
  </body>
</html>
