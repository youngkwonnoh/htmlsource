<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline;
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="title">css 기본 문법</h1>
    <h2>클래스 선택자</h2>
    <ul>
      <li id="color">List Item1</li>
      <li id="line">List Item2</li>
      <li id="weight">List Item3</li>
      <!-- id는 중복된 이름이 올 수 없다. 
      따라서 각 id마다 속성을 따로 지정해주어야 한다.-->
      <li>List Item4</li>
    </ul>
  </body>
</html>
