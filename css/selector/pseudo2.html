<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 150px;
        border: 1px solid lightgray;
        outline: none;
        transition: 0.4s;
        padding: 5px 10px;
      }
      input:focus {
        width: 200px;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
        :link => 방문하지 않은 링크에 스타일 적용
        :visited => 방문한 링크에 스타일 적용
        :hover => 요소에 마우스를 올려놓았을 때 스타일 적용
        :active => 요소를 활성화했을 때 스타일 적용
        :focus => 웹 요소에 초점이 맞추어졌을 때 스타일 적용
     -->
    <h1>가상 클래스 선택자</h1>
    <input type="text" />
  </body>
</html>
