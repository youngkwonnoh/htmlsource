<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        color: red;
        margin-top: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="name"> 이름</label>
      <input
        type="text"
        name="name"
        id="name"
        onkeyup="name_check(this.value)"
      />
    </div>
    <p id="result"></p>
    <script>
      function name_check(name) {
        // 사용자가 입력한 이름이 형식에 맞는지 확인한 후
        // 형식이 맞지 않는다면 '이름을 확인해 주세요'
        let result = document.querySelector("#result");

        const regex = /^[가-힣]{2,4}$/;
        if (!regex.test(name)) {
          result.innerHTML = "이름을 확인해 주세요";
        } else {
          result.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
