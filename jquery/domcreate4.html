<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .callout {
        border: 1px solid #ff0080;
        margin: 2px 4px;
        padding: 2px 6px;
      }
      .code {
        background: #ccc;
        margin: 1px 2px;
        padding: 1px 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simlpe</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unique (there can
      only be one per page).
    </p>
    <p>
      Classes(such as <span class="code">.callout</span>) can be userd on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      // 노드 생성
      const p1 = "<p>I was created dynamically</p>";
      const p2 = "<p>I was also created dynamically!!</p>";

      // 위치 찾기
      const content = $("#content");

      // insertBefore(삽입할 요소, 삽입할 위치)
      content.prepend(p1);
      // appendChild(삽입할 요소)
      content.append(p2);
    </script>
  </body>
</html>
