<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>내용1</p>
      <p style="display: none">내용2</p>
      <p>내용3</p>
    </div>
    <form action="">
      <p id="area1">
        <select name="course" id="course">
          <option value="opt1">옵션1</option>
          <option value="opt2" selected>옵션2</option>
          <option value="opt3">옵션3</option>
        </select>
      </p>
      <p id="area2">
        <input type="checkbox" name="hobby1" id="" value="독서" />독서
        <input type="checkbox" name="hobby2" id="" value="영화감상" />영화
        <input type="checkbox" name="hobby3" id="" value="운동" />운동
      </p>
      <p id="area3">
        <input type="radio" name="gender" id="" value="남성" />남성
        <input type="radio" name="gender" id="" value="여성" />여성
      </p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        // $("p:hidden").css("display", "block").css("background", "#ff0");
        $("p:hidden").css({ display: "block", background: "#ff0" });

        let optVal = $("#area1 :selected").val();
        console.log(optVal);

        let chkVal = $("#area2 :checked").val();
        console.log(chkVal);

        $(":radio").click(function () {
          let rdoVal = $("#area3 :checked").val();
          console.log(rdoVal);
        });
      });
    </script>
  </body>
</html>
